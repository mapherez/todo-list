            <li>Item 6 <span><i class="far fa-trash-alt"></i></span></li>
            <li>Item 7 <span><i class="far fa-trash-alt"></i></span></li>
            <li>Item 8 <span><i class="far fa-trash-alt"></i></span></li>
        </ul>
    </div>
    
    <script src="assets/js/lib/jquery-3.4.1.min.js"></script>
    <script src="assets/js/script.js"></script>

</html>
